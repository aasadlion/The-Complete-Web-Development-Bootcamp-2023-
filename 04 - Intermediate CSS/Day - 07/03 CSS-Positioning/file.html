<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS-Positioning</title>
        <style>

#circle{
    width: 150px;
    height: 150px;
   background-color: white;
   border-radius: 100px;
   position: relative;
   top: 70px;
   left: 220px;

}
#box{
    width: 600px;
    height: 300px;
   background-color: seagreen;
   position: relative;
   top: 150px;
   left: 25%;
   
}


    </style>

    </head>
    <body>

        <div id="box">
            <div id="circle"></div>

        </div>

    </body>
</html>

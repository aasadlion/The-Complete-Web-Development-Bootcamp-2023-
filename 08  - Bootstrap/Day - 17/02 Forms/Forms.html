<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <title>Forms</title>
    </head>
    <body>
        <div class="container">

            <div class="display-1">Forms</div>
            <form action>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="Email" class="form-label ">Email</label>
                        <input type="email" placeholder="Email"
                            class="form-control"
                            id="Email">
                    </div>

                    <div class="col-lg-6">
                        <label for="password" class="form-label ">Password</label>
                        <input type="password" placeholder="password"
                            class="form-control"
                            id="password">
                    </div>

                </div>

                <div class="mt-3">
                    <label for="Address" class="form-label ">Address</label>
                    <input type="text"
                        placeholder="15205 North Kierland Blvd. Suite 100"
                        class="form-control"
                        id="Address">
                </div>

                <div class="row mt-3">

                    <div class="col-lg-6"><label for="City" class="form-label">City</label>
                        <input type="text" class="form-control"
                            id="City">
                    </div>

                    <div class="col-lg-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-control" name id="State">
                            <option value="ISB">islamabad </option>
                            <option value="fsd">Faisalabad</option>
                            <option value="Lhr">Lahore</option>

                        </select>
                    </div>
                    <div class="col-lg-3">
                        <label class="form-label" for="ZipCode">Zip Code</label>
                        <input class="form-control" type="number" name="ZipCode"
                            id="ZipCode">

                    </div>

                </div>
                <div class="mt-3">
                    <input class="form" type="checkbox" id="Signup">
                    <label class="form-label" for="Signup">Sign Me Up</label></div>
                <button class="btn btn-success mt-3" type="submit">Register</button>

            </form>
        </div>
    </body>
</html>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

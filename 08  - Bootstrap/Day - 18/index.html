<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
            <link href="assets/images/favicon.ico" rel="shortcut icon">
        <title>TinDog Bootstrap Project</title>
        <style>


    .profile-img{
  border-radius: 50%;
  
}


        </style>
    </head>
    <body>

          <!-- ------------------Navbar--------------- -->

          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold" href="#">MEET</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active text-danger text-uppercase fw-semibold fs-5"
                                aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-5 fw-semibold"
                                href="#">Dogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-5 fw-semibold"
                                href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase fs-5 fw-semibold">Price</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button
                            class="btn btn-danger text-uppercase fs-5 fw-semibold"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
   <!-- -------------------Title------------------------------- -->

   <section class="bg-danger">
    <div class="container ">

        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="/images/iphone.png"
                    class="d-block mx-lg-auto img-fluid"
                    alt="Bootstrap Themes" height="200"
                    loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1
                    class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Meet
                    new and interesting dogs nearby.</h1>

                <div
                    class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button "
                        class="btn btn-light btn-lg px me-md-2">Primary
                    </button>
                    <button type="button"
                        class="btn btn-outline-light btn-lg px-4">Default</button>
                </div>
            </div>
        </div>

    </div>

</section>

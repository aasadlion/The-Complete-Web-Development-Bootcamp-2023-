    <body>
        <h1>Race Registration!</h1>
        <form action>

            <div>

                <label for="first">First Name</label>
                <input type="text" id="first" name="firstName" required>

                <label for="last">Last Name</label>
                <input type="text" id="last" name="lasttName" required>
            </div>
            <p>Select a Race:</p>

            <div>
                <input type="radio" id="5k" name="race" value="5k">
                <label for="5k">Fun Run 5k</label>
                <div>
                    <input type="radio" id="Half" name="race" value="Half">
                    <label for="Half">Half Marathon</label></div>

                <div> <input type="radio" id="full" name="race" value="full">
                    <label for="full">Full Marathon</label></div>
            </div>

            <div>

                <label for="Email">Email </label>
                <input type="email" id="Email" name="Email " required>

                <label for="Password">Password </label>
                <input type="password" id="Password" name="Password" required>
            </div>

            <div>

                <label for="Group">Select Age Group</label>

                <select name="Group" id="Group">
                    <option value="chid">under 18</option>
                    <option value="adult">18-30</option>
                    <option value="old">30-50</option>

                </select>
                          </div>
                          <button type="submit">Register</button>
        </form>
    </body>
</html>
